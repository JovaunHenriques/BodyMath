<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' media='screen' href="styles.css"/>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/e07c8e484e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-bar">
        <div class="logo-container">
            <a href="./index.html">
                <div class="nav-img" id="nav-img"> <!-- Change id to class here -->
                    <img src="logo.jpg" alt="logo">
                </div>
            </a>
        </div>
        <a id="homePage" href="./index.html">Home</a>
        <a id="aboutPage" href="./about page.html">About</a>
        <a id="contactPage" href="contactpage.html">Contact</a>
        <form id="search-bar" action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
        </nav>
    <title>Contact Us</title>
    <div class="container" id="Contact">
    <h1 class="contact-Us-Header">Contact Us</h1>
    <div class="container">
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error-message"></span>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
 </div>
</div>
<script src="./script.js"></script>
</body>
</html>
