    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Body Figure</title>
</head>
<body>
     <!-- Navigation Bar -->
     <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-bar">
            <div class="logo-container">
                <a href="./index.html">
                    <div class="nav-img" id="nav-img"> <!-- Change id to class here -->
                        <img src="./logo.jpg" alt="logo">
                    </div>
                </a>
            </div>
            <a id="homePage" href="./index.html">Home</a>
            <a id="aboutPage" href="./about page.html">About</a>
            <a id="contactPage" href="./contactpage.html">Contact</a>
            <a id="bodyMath" href="./bodyMath.html">BodyMath</a>
            <a href="#" class="form__link"  onclick="showRegistration()"><i class="fa-solid fa-address-card"></i></a>
            <divs class="search-Bar">
                 <form id="search-bar" action="#" class="search-bar">
                 <input type="text" placeholder="Search...">
                    <button type="submit"><i class='bx bx-search'></i></button>
                 </div>
             </form> 
            </nav>
            <svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
                <!-- Head -->
                <circle cx="400" cy="100" r="50" fill="#e0e0e0" />
            
                <!-- Neck -->
                <rect x="390" y="150" width="20" height="30" fill="#e0e0e0" />
            
                <!-- Torso -->
                <rect x="350" y="180" width="100" height="150" fill="#ffcc80" />
            
                <!-- Arms -->
                <polygon points="350,180 310,240 330,280" fill="#ff9999" />
                <polygon points="450,180 490,240 470,280" fill="#ff9999" />
            
                <!-- Forearms -->
                <polygon points="310,240 310,320 290,340" fill="#ff9999" />
                <polygon points="490,240 490,320 510,340" fill="#ff9999" />
            
                <!-- Hands -->
                <ellipse cx="290" cy="340" rx="10" ry="15" fill="#e0e0e0" />
                <ellipse cx="510" cy="340" rx="10" ry="15" fill="#e0e0e0" />
            
                <!-- Legs -->
                <polygon points="375,330 375,480 355,480" fill="#99cc99" />
                <polygon points="425,330 425,480 445,480" fill="#99cc99" />
            
                <!-- Thighs -->
                <polygon points="375,480 360,580 345,570" fill="#66cc66" />
                <polygon points="425,480 440,580 455,570" fill="#66cc66" />
            
                <!-- Calves -->
                <polygon points="345,570 330,630 315,620" fill="#66cc66" />
                <polygon points="455,570 470,630 485,620" fill="#66cc66" />
            
                <!-- Feet -->
                <rect x="315" y="620" width="30" height="20" fill="#e0e0e0" />
                <rect x="455" y="620" width="30" height="20" fill="#e0e0e0" />
            
                <!-- Labels for illustration -->
                <text x="400" y="80" text-anchor="middle" font-size="20" fill="#333">Head</text>
                <text x="400" y="340" text-anchor="middle" font-size="20" fill="#333">Torso</text>
                <text x="335" y="260" text-anchor="middle" font-size="20" fill="#333">Arm</text>
                <text x="465" y="260" text-anchor="middle" font-size="20" fill="#333">Arm</text>
                <text x="400" y="600" text-anchor="middle" font-size="20" fill="#333">Leg</text>
            </svg>

    <div id="diagram-container">
        <img id="neck" class="diagram-image" src="./body math/front neck.png" alt="frontneck">
        <img id="fShoulders" class="diagram-image" src="./body math/front of shoulders.png" alt="frontShoulder">
        <img id="fThigh" class="diagram-image" src="./body math/front thigh.png" alt="frontthigh">
        <img id="bOblique" class="diagram-image" src="./body math/back oblique.png" alt="backOblique">
        <img id="bForearm" class="diagram-image" src="./body math/back or forearm.png" alt="backForearm">
        <img id="bQuads" class="diagram-image" src="./body math/back quads.png" alt="backQuads">
        <img id="bShoulders" class="diagram-image" src="./body math/back shoulders.png" alt="backShoulder">
        <img id="biceps" class="diagram-image" src="./body math/biceps.png" alt="Biceps">
        <img id="calves" class="diagram-image" src="./body math/Calves.png" alt="Calves">
        <img id="Core" class="diagram-image" src="./body math/Core(abs).png" alt="Core">
        <img id="forearm" class="diagram-image" src="./body math/forearm.png" alt="Forearm">
        <img id="iThigh" class="diagram-image" src="./body math/inner thigh.png" alt="Innerthigh">
        <img id="lAbs" class="diagram-image" src="./body math/lower abs.png" alt="LowerAbs">
        <img id="lBack" class="diagram-image" src="./body math/lower back.png" alt="LowerBack">
        <img id="quads" class="diagram-image" src="./body math/quades.png" alt="quades">
        <img id="tFasciae" class="diagram-image" src="./body math/tensor fasciae latae.png" alt="tensor tFasciae latae">
        <img id="tAnterior" class="diagram-image" src="./body math/tibilalls anterior.png" alt="tibilalls anterior">
        <img id="tBack" class="diagram-image" src="./body math/trapezius(back).png" alt="trapezius">
        <img id="triceps" class="diagram-image" src="./body math/Triceps.png" alt="Triceps">
        <img id="uAbs" class="diagram-image" src="./body math/upper abs.png" alt="upper abs">
        <img id="uBack" class="diagram-image" src="./body math/upper back.png" alt="upper back">
    </div>
